{% extends 'layout.html' %}

{% block body %}
<h1>ARTICLES</h1>
<ul class="list-group">
   
    {% for article in articles %}
        <li class="list-group-item">
            <a href="{{url_for("articles.article", id=article.id)}}">{{article.title}}</a>
        </li>
    {% endfor %}
</ul>



{% endblock %}

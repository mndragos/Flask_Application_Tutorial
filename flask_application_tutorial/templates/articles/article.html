{% extends 'layout.html' %}

{% block body %}
<h1>{{article['title']}}</h1>
<small>Written by {{article.author}} on {{article.create_date}}</small>
{% if not g.user %}
<a href="{{ url_for('articles.articles') }}" class="btn btn-default pull-right" >BACK</a>
{% else %}
<a href="{{ url_for('my_dashboard.dashboard') }}" class="btn btn-default pull-right" >BACK</a>
{% endif %}
<hr>
<div>
    {{article.body | safe}}
</div>

{% endblock %}
